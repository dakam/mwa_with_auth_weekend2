


<div class="alert alert-danger" ng-if="vm.err" >
    {{vm.error}}
</div>

<div class="alert alert-success" ng-if="vm.success" >
    <h5>{{vm.message}}</h5>
</div>

<div class="card">
    <div class="card-header heading">
        <h2><h2>Add new Patch </h2></h2>

    </div>
    <div class="card-body">
        <form  ng-submit="vm.addPatch()">
            <fieldset>
            <div class="form-group">
            <label for="name">Name </label> 
            <input name="name" class="form-control" ng-model="vm.name" type="text" id="name"  required/> 
            </div>
            <div class="form-group">
                <label for="description">Description </label> 
              
                <textarea rows="3" cols="5" class="form-control" ng-model="vm.description"> </textarea>
            </div>
            
            <div class="form-group">
                <label for="vendor">Vendor </label> 
                <input name="vendor" class="form-control" ng-model="vm.vendor" type="text" id="vendor" required /> 
            </div>
            
            <div class="form-group">
                <label for="year">Release Year </label> 
                <input name="year" class="form-control" ng-model="vm.year" type="number" id="year" required/> 
            </div>
            
            <br/>
            
            <button class="btn btn-success"  name="submit" ng-model="vm.sub" >Submit </button>
            </fieldset>
            </form>


    </div>
  </div>
