
<div class="mygames">

    <div class="alert alert-danger" ng-if="vm.err" >
        {{vm.error}}
    </div>

<H2> Details for Game : {{vm.game.title}}  - <game-rating stars=vm.starsArray></game-rating> </H2>
    <p>
    Price: {{vm.game.price | currency}}<BR/>
    Minimum Players: {{vm.game.minPlayers}}<BR/>
    Maximum Players: {{vm.game.maxPlayers}}<BR/>
    Minimum Age: {{vm.game.minAge}}</BR>
    Publisher: {{vm.game.publisher.name}}
    </p>


    <form  ng-submit="vm.deleteGame(vm.game._id)">
        <fiel>
            <button class="btn btn-danger" type="submit" id="sub"  >Delete</button>
        </fiel>
        
        </form>

</div>
